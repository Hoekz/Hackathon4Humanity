<div id="meetings-action-bar" class="layout horizontal center shadow-1"><i class="mdi mdi-arrow-left" ng-class="{show: isAdding}" ng-click="hideAddPage()"></i><div>{{title}}</div><span class="flex"></span> <i class="mdi mdi-dots-vertical"></i></div><div id="meetings-fab-holder" ng-class="{inverse: isAdding}"><div id="meetings-new-fab" class="noselect shadow-2" ng-click="toggleAddPage()"><i class="mdi mdi-plus"></i></div><div id="meetings-send-fab" class="noselect shadow-2" ng-click="genUrl()"><i class="mdi mdi-send"></i></div></div><div class="flex layout vertical scroll"><h4>Your Meetings</h4><a class="meeting-list-entry" href="#/group/{{meeting.id}}" ng-repeat="meeting in meetings" ng-class="{creator: meeting.creator}"><h3 class="name">{{meeting.name}}</h3><div class="date">{{meeting.date}}</div><div class="participants"><div class="mdi mdi-account"></div><span>{{meeting.members}}</span></div><input class="url" type="text" value="centerofus.firebaseapp.com/#/groups/{{meeting.id}}" readonly="" onclick="this.setSelectionRange(0, this.value.length)"></a><div style="margin-bottom:2000px"><div ng-repeat="meeting in meetings" ng-click="open(meeting.id)" ng-class="{creator: meeting.creator}">{{meeting.name}}</div></div></div><div id="meetings-new-page" class="layout vertical scroll" ng-class="{show:isAdding}"><div id="meetings-location-map"><h2>Your Location</h2></div><h2>Your Name</h2><div class="input-wrap"><input type="text" ng-model="name" placeholder="Name"> <span></span></div><h2>Name this meeting</h2><div class="input-wrap"><input type="text" ng-model="newMeetingName" placeholder="Meeting Name"> <span></span></div><h2>Meeting Locations</h2><label ng-repeat="location in locationTypes" title="{{location.googleId}}"><input type="checkbox" ng-model="location.approved"> <span class="mdi mdi-checkbox-blank-outline" ng-hide="location.approved"></span> <span class="mdi mdi-checkbox-marked" ng-show="location.approved"></span> <span>{{location.name}}</span></label></div>
