<div id="maps-action-bar" class="layout horizontal center shadow-1"><a href="#/meetings"><i class="mdi mdi-arrow-left"></i></a><div class="meetingName">{{meetingName}}</div><span class="flex"></span><div ng-click="showingSharing = !showingSharing; showingSettings = false"><i class="mdi mdi-share-variant" ng-class="{mode: showingSharing}"></i></div><div ng-click="showingSettings = !showingSettings; showingSharing = false"><i class="mdi mdi-settings" ng-class="{mode: showingSettings}"></i></div></div><div id="map" class="layout vertical flex"><div id="map-view" ng-click="showingSettings = false; showingSharing = false" class="flex"></div><div id="sharingMenu" ng-show="showingSharing"><div>Copy This Link and Share!</div><div class="input-wrap"><input type="text" ng-model="link" readonly="" onclick="this.setSelectionRange(0, this.value.length)"> <span></span></div></div><div id="settingsMenu" ng-show="showingSettings" class=""><div class="overflow-wrapper"><h2 style="margin:0">Settings</h2><h3>Your Name</h3><div class="input-wrap"><input type="text" ng-model="name" readonly=""> <span></span></div><div class="submenu" id="memberSubMenu"><div ng-click="expand('memberSubMenu')"><span class="mdi mdi-chevron-right"></span><span><h3>Members</h3></span></div><div ng-repeat="member in members" class="member layout horizontal" ng-class="{online: member.online == true}"><span>{{member.name}}</span> <span class="flex"></span> <span title="Ignore this user's preferences" ng-click="toggleIgnore(member.name)" ng-class="{ignored: member.ignore}" ng-show="isCreator"><i class="mdi mdi-block-helper"></i></span></div></div><div class="submenu" id="placeSubMenu"><div ng-click="expand('placeSubMenu')"><span class="mdi mdi-chevron-right"></span><span><h3>Places</h3></span></div><div ng-repeat="type in types" class="checkbox-parent layout horizontal" ng-class="{checked: type.value}" ng-click="toggleVote($index, type.type)"><i class="mdi mdi-checkbox-blank-outline" ng-show="!type.value"></i> <i class="mdi mdi-checkbox-marked" ng-show="type.value"></i><div>{{type.name}}</div></div></div><div class="submenu" id="rangeSubMenu"><div ng-click="expand('rangeSubMenu')"><span class="mdi mdi-chevron-right"></span><span><h3>Search Radius: {{radius + ((radius==1) ? ' mile' : ' miles')}}</h3></span></div><input type="range" max="10" min="1" ng-model="radius" ng-change="updateRadius()"></div></div></div></div>
